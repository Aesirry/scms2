{% extends "base2017-single.html" %}
{% load wagtailcore_tags %}
{% block content %}
<article>
  <header>
    <h3>Die Rubrik</h3>
    <h2>{{ page }}</h2>
  </header>
  <div class="maincontent">
    <p>Diese Rubrik beinhaltet folgende Seiten:</p>
    <ul>
      {% for child in children %}
      <li><a href="{% pageurl child %}">{{ child }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
